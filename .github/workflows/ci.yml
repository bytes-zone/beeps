name: CI

on:
  push:

env:
  CLICOLOR: 1

jobs:
  typos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: crate-ci/typos@v1.29.5

  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - uses: actions-rust-lang/rustfmt@v1

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy
      - uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libsoup-3.0-dev libjavascriptcoregtk-4.1-dev
      - run: cargo clippy -- --deny=warnings

  machete:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Machete
        uses: bnjbvr/cargo-machete@main

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: beeps
          POSTGRES_PASSWORD: beeps
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    env:
      DATABASE_URL: postgres://beeps:beeps@localhost:5432/beeps

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libsoup-3.0-dev libjavascriptcoregtk-4.1-dev

      # DB prep
      - run: cargo install sqlx-cli --no-default-features --features=postgres
      - run: sqlx migrate run --source beeps-server/migrations

      # Test
      - run: cargo test

  wasm-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown
          cache-directories: |
            target/wasm32-unknown-unknown
      - run: cargo install wasm-pack
      - run: wasm-pack build browser --out-dir $GITHUB_WORKSPACE/pkg
      - uses: actions/upload-artifact@v4
        with:
          name: wasm
          path: pkg/*

  server-container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1

      # Build
      - run: cargo build --release --bin beeps-server

      # Container
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max

  ui-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
        working-directory: ui
      - run: bun run build
        working-directory: ui

  ui-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
        working-directory: ui
      - run: bun run lint
        working-directory: ui

  ui-test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
        working-directory: ui
      - run: bun run test:unit
        working-directory: ui

  ui-test-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: |
            libasound2t64 libatk-bridge2.0-0t64 libatk1.0-0t64 libatspi2.0-0t64
            libcairo2 libcups2t64 libdbus-1-3 libdrm2 libgbm1 libglib2.0-0t64
            libnspr4 libnss3 libpango-1.0-0 libx11-6 libxcb1 libxcomposite1
            libxdamage1 libxext6 libxfixes3 libxkbcommon0 libxrandr2
            libcairo-gobject2 libfontconfig1 libfreetype6 libgdk-pixbuf-2.0-0
            libgtk-3-0t64 libpangocairo-1.0-0 libx11-xcb1 libxcb-shm0
            libxcursor1 libxi6 libxrender1 libicu74 libatomic1 libenchant-2-2
            libepoxy0 libgstreamer1.0-0 libharfbuzz0b libjpeg-turbo8 liblcms2-2
            libpng16-16t64 libwayland-client0 libwayland-egl1 libwayland-server0
            libwebp7 libwebpdemux2 libxml2 libxslt1.1 xvfb
            fonts-noto-color-emoji fonts-liberation
      - uses: oven-sh/setup-bun@v2
      - run: bun install
        working-directory: ui
      - run: bunx playwright install --with-deps
        working-directory: ui
      - run: bun run test:e2e
        working-directory: ui
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/

  ui-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
        working-directory: ui
      - run: bunx prettier --check src/
        working-directory: ui
